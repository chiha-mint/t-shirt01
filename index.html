<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tシャツデザイン</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      touch-action: pan-y;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .designs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }

    .card img {
      width: 100%;
      border-radius: 6px;
      transition: transform 0.5s ease;
    }

    .card h3 {
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    .card p {
      font-size: 0.95rem;
      margin-top: 0.5rem;
      color: #333;
    }

    .concept {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid #ccc;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .concept > div {
      flex: 1;
      min-width: 250px;
    }

    /* アニメーション */
    .slide-left {
      animation: slideLeft 0.4s ease forwards;
    }

    .slide-right {
      animation: slideRight 0.4s ease forwards;
    }

    @keyframes slideLeft {
      0% { transform: translateX(0); opacity: 1; }
      100% { transform: translateX(-100%); opacity: 0; }
    }

    @keyframes slideRight {
      0% { transform: translateX(0); opacity: 1; }
      100% { transform: translateX(100%); opacity: 0; }
    }

    /* SVG矢印 */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2;
    }

    .arrow.left {
      left: 10px;
      display: none;
    }

    .arrow.right {
      right: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>2025 虹色祭<br>Tシャツデザイン</h1>
    <div id="designs" class="designs">
      <!-- カードはJSで生成 -->
    </div>

    <div class="concept">
      <div>
        <h4>デザインコンセプト</h4>
        <p>生徒向けとは異なる視点で、大人の品格を映し出す、シンプルかつ個性的なデザイン</p>
      </div>
      <div>
        <h4>ターゲット</h4>
        <p>広報OB</p>
      </div>
      <div>
        <h4>制作方針</h4>
        <p>表・裏のバランスを重視し、単体でも組み合わせでも映えるデザイン設計</p>
      </div>
    </div>
  </div>

  <script>
    const designsData = [
      {
        title: "クリエイティブ案A",
        description: "表と裏で「広」を再現し、広報の精神を表現したデザイン。余白には遊び心も取り入れています。",
        front: "img/design01_front.png",
        back: "img/design01_back.png",
      },
      {
        title: "ミニマル案B",
        description: "洗練されたタイポグラフィを中心とした、ミニマルで上品なデザイン。「デザインあ展」よりインスパイアを受けたシンプルさが特徴です。表の胸元には「広報OB」モチーフのロゴを配置",
        front: "img/design02_front.png",
        back: "img/design02_back.png",
      },
      {
        title: "アーティスティック案C",
        description: "「記事を書く」という原点からインスピレーションを得た、知性と遊び心を備えたデザイン。",
        front: "img/design03_front.png",
        back: "img/design03_back.png",
      },
      {
        title: "カジュアル案D",
        description: "遊び心しかないデザイン。豆ポケットは各自編み物で作成。まめを鼻に詰めて、生徒に飛ばすことも可能。",
        front: "img/design04_front.png",
        back: "img/design04_back.png",
      },
    ];

    const designsContainer = document.getElementById("designs");

    designsData.forEach((item) => {
      const card = document.createElement("div");
      card.className = "card";
      card.dataset.state = "back";

      card.innerHTML = `
        <img src="${item.back}" alt="${item.title}" />
        <h3>${item.title}（裏面）</h3>
        <p>${item.description}</p>
        <div class="arrow left" onclick="toggleCard(this.parentElement, ${JSON.stringify(item)}, 'right')">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M12.5 5L7.5 10L12.5 15" stroke="#5AA2FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="arrow right" onclick="toggleCard(this.parentElement, ${JSON.stringify(item)}, 'left')">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M7.5 5L12.5 10L7.5 15" stroke="#5AA2FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      `;

      let startX = 0;

      card.addEventListener("touchstart", (e) => {
        startX = e.changedTouches[0].screenX;
      });

      card.addEventListener("touchend", (e) => {
        const endX = e.changedTouches[0].screenX;
        const diff = endX - startX;

        if (Math.abs(diff) > 40) {
          const direction = diff < 0 ? "left" : "right";
          toggleCard(card, item, direction);
        }
      });

      designsContainer.appendChild(card);
      updateArrows(card); // 初期状態で矢印表示
    });

    function toggleCard(card, data, direction) {
      const isBack = card.dataset.state === "back";
      const img = card.querySelector("img");
      const title = card.querySelector("h3");

      img.classList.remove("slide-left", "slide-right");
      void img.offsetWidth;
      img.classList.add(direction === "left" ? "slide-left" : "slide-right");

      setTimeout(() => {
        if (isBack) {
          img.src = data.front;
          title.innerText = `${data.title}（表面）`;
          card.dataset.state = "front";
        } else {
          img.src = data.back;
          title.innerText = `${data.title}（裏面）`;
          card.dataset.state = "back";
        }

        img.classList.remove("slide-left", "slide-right");
        img.style.transform = "translateX(0)";
        img.style.opacity = "1";

        updateArrows(card);
      }, 200);
    }

    function updateArrows(card) {
      const isBack = card.dataset.state === "back";
      const left = card.querySelector(".arrow.left");
      const right = card.querySelector(".arrow.right");
      left.style.display = isBack ? "none" : "block";
      right.style.display = isBack ? "block" : "none";
    }
  </script>
</body>
</html>
